<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>基本设置向导</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<link href="../css/NavBtm.css" rel="stylesheet" type="text/css">
<script src="../js/jquery.js" language="javascript" type="text/javascript"></script>
<style type="text/css">
body{ overflow-y:hidden;}
</style></head>

<body>
<!--基本向导顶部开始-->
<div class="xd_top">
<a class="xd_bnt"  href="setgj.html">返回</a>
<a class="xd_tit">基本设置向导</a>
</div>
<!--基本向导顶部结束-->
<!---内容开始--->
<div class="xd_content" style="height: 488px;">
<!---步骤iframe开始--->
		<iframe allowtransparency="true" width="100%" height="100%" frameborder="0" id="xd_iframe" name="xd_iframe" src="alarm_way.html"></iframe>
<!---步骤iframe结束--->
</div>
<!---内容结束--->

<script language="javascript" type="text/javascript">
$(function(){
	var containerHeight = $(window).outerHeight(true) - $('.xd_top').outerHeight(true);
	$('.xd_content').height(containerHeight);	
	//窗口改变后动态计算
	$(window).resize(function(){
		adjust();
	});
	
	function adjust() {
		//var heaHei = $('.xd_top').height();
		var conHei = $(window).height() - $('.xd_top').outerHeight(true);
		$('.xd_content').height(conHei);
		//$('.alert_out').height($(window).outerHeight(true));
	}
})
</script>
</body></html>
