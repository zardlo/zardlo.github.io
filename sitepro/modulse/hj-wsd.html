<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>环境监测</title>
    <link href="../css/huanjing.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/alarm_dev.js"></script>
    <style>
        .newhj {
            width: 100%;
        }
        
        .newhj td {
            text-align: center;
            color: #6C6;
        }
        
        .newhj td.cin {
            background: #efefef;
            color: #686868;
        }
        
        .newhj td span {
            float: none
        }
    </style>
</head>

<body>
    <!-- 内容开始 -->
    <div class="hj_content">

            <tbody>
                <tr>
                    <td style="background-color:#f9f9f9;border-bottom:1px solid #f9f9f9;">
                        <div class="half-part part-left">
                            <table class="newhj">
                                <tbody>
                                    <tr>
                                        <td class="cin">冷通道温湿度</td>

                                    </tr>
                                    <tr>
                                        <td class="cin">传感器1</td>

                                        <td><span class="hj_green">正常</span></td>
                                    </tr>
                                    <tr>
                                        <td class="cin">传感器2</td>

                                    </tr>

                            </table>

                                <tbody>

                                        <td class="cin">热通道温湿度</td>

                                        <td class="cin">传感器1</td>
                                        <td><span>25.00</span></td>

                                    <tr>
                                        <td class="cin">传感器3</td>
                                        <td><span>25.00</span></td>
                                        <td><span>19.00</span></td>
                                        <td><span class="hj_green">正常</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
