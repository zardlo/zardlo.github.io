function name_function(id)
{
		var val=$("#"+id).val();

		}

		if(!preg.test(val) && lan=='cn')

//////电话//////
function phone_function(id)
{
		var val=$("#"+id).val();
		
		if(lan=='cn')
		{
			if(val.substr(0,1)=='+')
			{
				
				if(!( /^([0-9,+]{14})?$/.test(val)) )
				{
					alert('号码输入错误！');
					$("#"+id).focus();
					return false; 	
				}
			}else
			{
				if(!( /^(\+?)+([0-9]{11})?$/.test(val)) )
				{ 
					alert('号码输入错误！');
					$("#"+id).focus();
					return false; 	
				}
			}
		}else
		{
			if(!( /^[0-9,+]*$/.test(val)) || val.length>30)
			{
					alert('号码输入错误！');
					$("#"+id).focus();
					return false; 	
			}
		}
		
}

/////////////////////中英文长度///////////////////////////
function fucCheckLength(strTemp) {
  var i,sum;
  sum=0;
  for(i=0;i<strTemp.length;i++) {
    if ((strTemp.charCodeAt(i)>=0) && (strTemp.charCodeAt(i)<=255)) {
      sum=sum+1;
    }else {
      sum=sum+2;
    }
  }
  return sum;
}
